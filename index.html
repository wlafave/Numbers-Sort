<script>
$('#thumbs').delegate('img','click', function(){
	$('#largeImage').attr('src',$(this).attr('src').replace('thumb','large'));
		$('#description').html($(this).attr('alt'));
	});
</script>


<script>
(function($) {

    $.fn.randomize = function(childElem) {
        return this.each(function() {
            var $this = $(this);
            var elems = $this.children(childElem);

            // Remember the initial order (the one for which the user is aiming)
            elems.each(function(index, element) {
                $(element).data('original-order', index);
            });

            elems.sort(function() {
                return (Math.round(Math.random()) - 0.5);
            });

            $this.remove(childElem);

            for (var i = 0; i < elems.length; i++)
                $this.append(elems[i]);

        });
    }
})(jQuery);

 // This function sets up the dalog button and titles it

$(document).ready(function() {
    window.$required = $('<div></div>').dialog({
        autoOpen: false,
        title: 'Success!'
    });
});


$(function() {
    $("#sortable").sortable({
        'stop': function() {
            var $this = $(this);

            // This function returns TRUE if the elements have their original order
            function inOrder() {
                var inOrder = true;
                $this.children('.ui-state-default').each(function(index, element) {
                    if (index != $(element).data('original-order')) {
                        inOrder = false;
                    }
                });
                return inOrder;
            }

            // Call the above function, to check if the elements are in order and pops up dialog
            if (inOrder()) {
                $required.html("Yes, that's right, you did it!!").dialog('open');
        valid = true;
            }
        }

    });

});

$(function() {
	$(function() {
        $('#sortable').randomize('.ui-state-default');
    });
});

$('#PageRefresh').click(function() {
	location.reload();
});

</script>
